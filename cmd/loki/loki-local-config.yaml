target: logxy
auth_enabled: false
server:
  http_listen_port: 3100
  grpc_listen_port: 9096


tracing:
  enabled: true

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/logxy
  storage:
    filesystem:
      chunks_directory: /tmp/logxy/chunks
      rules_directory: /tmp/logxy/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory
  compactor_address: "http://localhost:3101"

query_range:
  parallelise_shardable_queries: true # Needed for logxy
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

logxy:
  downstream_servers:
    - name: loki1
      url: "http://localhost:3200"
      max_bytes: 600MB
    - name: loki2
      url: "http://localhost:3300"
      max_bytes: 600MB


querier:
  engine:
    max_look_back_period: 1h

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# limits_config:
#   tsdb_sharding_strategy: server_group

frontend:
  downstream_url: "http://localhost:3200"

ruler:
  alertmanager_url: http://localhost:9093

# By default, Loki will send anonymous, but uniquely-identifiable usage and configuration
# analytics to Grafana Labs. These statistics are sent to https://stats.grafana.org/
#
# Statistics help us better understand how Loki is used, and they show us performance
# levels for most users. This helps us prioritize features and documentation.
# For more information on what's sent, look at
# https://github.com/grafana/loki/blob/main/pkg/analytics/stats.go
# Refer to the buildReport method to see what goes into a report.
#
# If you would like to disable reporting, uncomment the following lines:
#analytics:
#  reporting_enabled: false
